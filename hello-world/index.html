<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>André Felizardo - Hello World Vue.js</title>
</head>

<body>
    <div id="app">
        {{ mensagem }}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            mensagem: 'Olá Vue.js'
        }
    })
</script>
</html>
